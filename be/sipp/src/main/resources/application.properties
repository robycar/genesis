server.port=9081
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://host:port/dbname
spring.datasource.username=<username>
spring.datasource.password=<password>

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

jwt.defaultExpirationMillis=3600000
jwt.secret=${random.value}

#genesis.agent.internal.workdir=/var/run/genesis/agent
genesis.agent.internal.workdir=agent/tmp
genesis.agent.internal.dropfolder=agent/share